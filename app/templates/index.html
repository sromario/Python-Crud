
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud com python</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<style>


  /* Defina a cor de fundo desejada para o body */
  body {
            background-color: #79aa92; 

           
        }
  

   /* Defina a cor do texto desejada */
  h1 {
            color: #080808; /* Exemplo de cor cinza escuro */
        }

  
</style>

<body>
  
    <div class="col-8 m-auto pt-2 pb-2 text-center">
       <h1> Youfit <i class="fas fa-dumbbell" ></i> </h1>

       
       

       

    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center" >
        <a class="btn btn-success" href="/form" role="button">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center" >
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Matricula</th>
                <th scope="col">Nome</th>
                <th scope="col">Unidade</th>
                <th scope="col">Idade</th>
                <th scope="col">ações</th>
              </tr>
          
            </thead>
            <tbody>
              {% for dbs in db %}
              <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.nome }}</td>
                <td>{{dbs.unidade}}</td>
                <td>{{dbs.idade}}</td>
                <td>

                <a href="/view/{{dbs.id}}/" class="btn btn-dark">visualizar</a>
                <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                <a href="/delete/{{dbs.id}}/" class="btn btn-danger">Deletar</a>
                </td>

              </tr>
              {% endfor %}
            </table>
    </div>

   

</body>
</html>
